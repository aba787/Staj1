<!-- register.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 30px;
      color: #013a75;
    }
    .option {
      border: 2px solid #013a75;
      border-radius: 10px;
      margin: 15px 0;
      padding: 20px;
      transition: 0.3s;
    }
    .option a {
      display: block;
      color: #013a75;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .option:hover {
      background: #013a75;
    }
    .option:hover a {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب</h2>
    <div class="option">
      <a href="register-student.html">سجل كطالب</a>
    </div>
    <div class="option">
      <a href="register-parent.html">سجل كولي أمر</a>
    </div>
  </div>
</body>
</html>
