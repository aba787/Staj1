<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر المرحلة التعليمية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 800px;
      max-width: 95%;
    }
    h2 {
      text-align: center;
      color: #013a75;
      margin-bottom: 30px;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .option {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .option p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    .option.selected {
      border-color: #013a75;
      background: #f0f6ff;
    }
    .btn-next {
      margin-top: 30px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #013a75;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-next:hover {
      background-color: #012a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر المرحلة التعليمية</h2>
    <div class="options-grid" id="educationOptions">
      <div class="option" data-value="ابتدائي">
        <img src="https://cdn-icons-png.flaticon.com/512/3076/3076921.png" alt="ابتدائي">
        <p>ابتدائي</p>
      </div>
      <div class="option" data-value="إعدادي">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105692.png" alt="إعدادي">
        <p>إعدادي</p>
      </div>
      <div class="option" data-value="ثانوي">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105644.png" alt="ثانوي">
        <p>ثانوي</p>
      </div>
      <div class="option" data-value="جامعي">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="جامعي">
        <p>جامعي</p>
      </div>
      <div class="option" data-value="تمهيدي">
        <img src="https://cdn-icons-png.flaticon.com/512/3076/3076993.png" alt="تمهيدي">
        <p>تمهيدي</p>
      </div>
      <div class="option" data-value="مهني">
        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="مهني">
        <p>مهني</p>
      </div>
    </div>

    <button class="btn-next" onclick="submitStage()">التالي</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    let selectedValue = null;

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedValue = option.getAttribute('data-value');
      });
    });

    function submitStage() {
      if (!selectedValue) {
        alert('الرجاء اختيار المرحلة التعليمية أولاً');
        return;
      }
      alert('تم اختيار: ' + selectedValue);
      // هنا تقدر تحفظ القيمة أو تروح للصفحة التالية
      // مثال: window.location.href = "next.html?stage=" + selectedValue;
    }
  </script>
</body>
</html>
