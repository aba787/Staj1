<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="password"] {
      position: relative;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <div id="error" class="error-message"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <div class="signup-link">
      ليس لديك حساب؟ <a href="signup.html">أنشئ حساب</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGjFbcG0KGlFPoYt0EP16nIKbK2ci_IQw",
      authDomain: "siraj-74f58.firebaseapp.com",
      projectId: "siraj-74f58",
      storageBucket: "siraj-74f58.appspot.com",
      messagingSenderId: "60485496189",
      appId: "1:60485496189:web:10dcae7bd8865f91d47014",
      measurementId: "G-1097R9KTSZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // تسجيل الدخول ناجح
        // يمكن التوجيه إلى صفحة لوحة التحكم أو الرئيسية
        window.location.href = 'dashboard.html';
      } catch (error) {
        // خطأ في تسجيل الدخول
        if (error.code === 'auth/user-not-found') {
          errorDiv.textContent = 'لا يوجد حساب بهذا البريد الإلكتروني.';
        } else if (error.code === 'auth/wrong-password') {
          errorDiv.textContent = 'كلمة المرور غير صحيحة.';
        } else {
          errorDiv.textContent = 'حدث خطأ. حاول مرة أخرى.';
        }
      }
    });
  </script>
</body>
</html>
</body>
</html>
