<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل كطالب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #013a75;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .phone-group {
      display: flex;
      gap: 10px;
    }
    .phone-group select {
      width: 35%;
    }
    .phone-group input {
      width: 65%;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #013a75;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #012a5a;
    }
    .form-nav {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>تسجيل كطالب</h2>

    <form id="signupForm">
      <!-- الخطوة 1 -->
      <div class="step active" id="step1">
        <input type="text" id="fullName" placeholder="الاسم الكامل" required />
        <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="password" placeholder="كلمة المرور" required />
        <div class="form-nav">
          <button type="button" onclick="nextStep(2)">التالي</button>
        </div>
      </div>

      <!-- الخطوة 2 -->
<div class="step" id="step2">
  <input type="text" id="school" placeholder="اسم المدرسة" required />
  <div class="phone-group">
    <select id="phoneCode" required>
      <option value="+966">🇸🇦 +966</option>
      <option value="+971">🇦🇪 +971</option>
      <option value="+965">🇰🇼 +965</option>
      <option value="+973">🇧🇭 +973</option>
      <option value="+968">🇴🇲 +968</option>
      <option value="+20">🇪🇬 +20</option>
    </select>
    <input type="tel" id="phoneNumber" placeholder="رقم الهاتف" required />
  </div>
  <div class="form-nav">
    <button type="button" onclick="prevStep(1)">السابق</button>
    <button type="submit">إنهاء التسجيل</button>
  </div>
</div>

  <script type="module">
    // التنقل بين الخطوات
    window.nextStep = function(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');
    }
    window.prevStep = function(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');
    }

    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGjFbcG0KGlFPoYt0EP16nIKbK2ci_IQw",
      authDomain: "siraj-74f58.firebaseapp.com",
      projectId: "siraj-74f58",
      storageBucket: "siraj-74f58.appspot.com",
      messagingSenderId: "60485496189",
      appId: "1:60485496189:web:10dcae7bd8865f91d47014",
      measurementId: "G-1097R9KTSZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // التسجيل
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const school = document.getElementById('school').value.trim();
      const phoneCode = document.getElementById('phoneCode').value;
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const educationStage = document.getElementById('educationStage').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, 'students', user.uid), {
          fullName,
          email,
          school,
          phone: phoneCode + phoneNumber,
          educationStage,
          verified: false
        });

        await sendEmailVerification(user);

        window.location.href = 'verify.html?uid=' + user.uid;
      } catch (error) {
        alert('خطأ: ' + error.message);
      }
    });
  </script>
</body>
</html>
